name: Build and Deploy Site
on:
  push:
    branches: [master]
    paths-ignore:
      - .github/*
      
  workflow_dispatch:
  workflow_call:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          fetch-depth: 0  # Full history needed for Gatsby to detect changes properly

      # - name: Cache Gatsby .cache and public folders
      #   uses: actions/cache@v5
      #   id: gatsby-cache
      #   with:
      #     path: |
      #       public
      #       .cache
      #     key: ${{ runner.os }}-gatsby-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gatsby-

      - name: Install dependencies ğŸ“¦
        run: |
          make setup

      - name: Clean Gatsby cache ğŸ§¹
        run: |
          # Always clean cache in CI to ensure fresh builds and prevent stale content issues
          # This ensures all pages (blog, news, resources, etc.) are rebuilt when content changes
          npx gatsby clean || true

      - name: Build ğŸ”§
        run: |
          make build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: site # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
          clean: true
