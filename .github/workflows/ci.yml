name: layer5-ng
on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - layer5-ng

jobs:
  lint-UI:
    name: Layer5-ng UI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          npm i
          npm run lint
