name: Build and Preview Site
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  site-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0  # Full history needed for Gatsby to detect changes properly

      - name: Install dependencies ğŸ“¦
        run: |
          make setup

      - name: Clean Gatsby cache ğŸ§¹
        run: |
          # Always clean cache in CI to ensure fresh builds and prevent stale content issues
          # This ensures all pages (blog, news, resources, etc.) are rebuilt when content changes
          npx gatsby clean || true

      - name: Build ğŸ”§
        run: |
          make build

      - name: Broken Link Check ğŸ”—
        uses: technote-space/broken-link-checker-action@v2
        with:
          target: ./public/**/*.html  

      - name: Zip Site
        run: bash ./script.sh

      - name: Upload files
        uses: actions/upload-artifact@master
        with:
          name: public-dir
          path: ./public-dir.zip
          retention-days: 1
      - name: Trigger Inner workflow
        run: echo "triggering inner workflow"
