name: Checks
on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]


jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: NPM Install
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run Eslint
        run: npm run checklint
