<div class="row">
  <h5 style="text-align:center;color:aliceblue;">Published</h5>
  {% for book in site.books %}
  {% if book.status == "published" %}
  {% if book.visibility != "hide" %}

  <div class="col s12 m6">
    <div class="card" style="z-index: 1;">
      <div class="card-image">
        <a href="{{ book.url | relative_url }}"><img src="{{book.image}}"></a>
        <!-- <span class="card-title"><a style="color:white">{{ book.title | escape }}</a></span> -->
      <a id="{{book.url}}" class="btn-floating halfway-fab waves-effect z-depth-4 l5-light-blue waves-dark darken-3" href="{{ book.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
      </div>
      <div class="card-content">
        <p>{{book.excerpt}}</p>
      </div>
    </div>
  </div>
  {% endif %}
  {% endif %}
  {% endfor %}
</div>
<!-- waves-light light -->
