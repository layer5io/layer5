<style>
  .lightbox {width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.85); z-index: 9999999; line-height: 0; cursor: pointer;}
  .lightbox .img {
  	position: relative;
  	top: 50%;
  	left: 50%;
  	-ms-transform: translateX(-50%) translateY(-50%);
  	-webkit-transform: translate(-50%,-50%);
  	transform: translate(-50%,-50%);
  	max-width: 100%;
  	max-height: 100%;
  }
  .lightbox .img img {opacity: 0; pointer-events: none; width: auto;}
  @media screen and (min-width: 1200px) {
      .lightbox .img {
  		max-width: 1200px;
      }
  }
  @media screen and (min-height: 1200px) {
      .lightbox img {
  		max-height: 1200px;
  	}
  }
  .lightbox span {
  		display: block;
  		position: fixed;
  		bottom: 13px;
  		height: 1.5em;
  		line-height: 1.4em;
  		width: 100%;
  		text-align: center;
  		color: white;
  		text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
  }

  {% if include.lightbox_captions == "false" %}.lightbox span {display: none;}{% endif %}
  {% if include.lightbox_captions == "true" %}.lightbox span {display: block;}{% endif %}
  {% if page.lightbox_captions == false %}.lightbox span {display: none;}{% endif %}
  {% if page.lightbox_captions == true %}.lightbox span {display: block;}{% endif %}

  .lightbox .videoWrapperContainer {
  	position: relative;
  	top: 50%;
  	left: 50%;
  	-ms-transform: translateX(-50%) translateY(-50%);
  	-webkit-transform: translate(-50%,-50%);
  	transform: translate(-50%,-50%);
  	max-width: 900px;
  	max-height: 100%;
  }
  .lightbox .videoWrapperContainer .videoWrapper {
  	height: 0;
  	line-height: 0;
  	margin: 0;
  	padding: 0;
  	position: relative;
  	padding-bottom: 56.333%; /* custom */
  	background: black;
  }
  .lightbox .videoWrapper iframe {
  	position: absolute;
  	top: 0;
  	left: 0;
  	width: 100%;
  	height: 100%;
  	border: 0;
  	display: block;
  }
  .lightbox #prev, .lightbox #next {height: 50px; line-height: 36px; display: none; margin-top: -25px; position: fixed; top: 50%; padding: 0 15px; cursor: pointer; text-decoration: none; z-index: 99; color: white; font-size: 60px;}
  .lightbox.gallery #prev, .lightbox.gallery #next {display: block;}
  .lightbox #prev {left: 0;}
  .lightbox #next {right: 0;}
  .lightbox #close {height: 50px; width: 50px; position: fixed; cursor: pointer; text-decoration: none; z-index: 99; right: 0; top: 0;}
  .lightbox #close:after, .lightbox #close:before {position: absolute; margin-top: 22px; margin-left: 14px; content: ""; height: 3px; background: white; width: 23px;
  -webkit-transform-origin: 50% 50%;
  -moz-transform-origin: 50% 50%;
  -o-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
  /* Safari */
  -webkit-transform: rotate(-45deg);
  /* Firefox */
  -moz-transform: rotate(-45deg);
  /* IE */
  -ms-transform: rotate(-45deg);
  /* Opera */
  -o-transform: rotate(-45deg);
  }
  .lightbox #close:after {
  /* Safari */
  -webkit-transform: rotate(45deg);
  /* Firefox */
  -moz-transform: rotate(45deg);
  /* IE */
  -ms-transform: rotate(45deg);
  /* Opera */
  -o-transform: rotate(45deg);
  }
  .lightbox, .lightbox * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }
</style>

<script>
  function is_youtubelink(url) {
    var p = /^(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
    return url.match(p) ? RegExp.$1 : false;
  }
  function is_imagelink(url) {
    var p = /([a-z\-_0-9\/\:\.]*\.(jpg|jpeg|png|gif))/i;
    return url.match(p) ? true : false;
  }
  function is_vimeolink(url, el) {
    var id = false;
    $.ajax({
      url: "https://vimeo.com/api/oembed.json?url=" + url,
      async: true,
      success: function (response) {
        if (response.video_id) {
          id = response.video_id;
          $(el).addClass("lightbox-vimeo").attr("data-id", id);
        }
      },
    });
  }

  $(document).ready(function () {
    //add classes to links to be able to initiate lightboxes
    $("a").each(function () {
      var url = $(this).attr("href");
      if (url) {
        if (url.indexOf("vimeo") !== -1 && !$(this).hasClass("no-lightbox"))
          is_vimeolink(url, $(this));
        if (is_youtubelink(url) && !$(this).hasClass("no-lightbox"))
          $(this)
            .addClass("lightbox-youtube")
            .attr("data-id", is_youtubelink(url));
        if (is_imagelink(url) && !$(this).hasClass("no-lightbox")) {
          $(this).addClass("lightbox-image");
          var href = $(this).attr("href");
          var filename = href.split("/").pop();
          var split = filename.split(".");
          var name = split[0];
          $(this).attr("title", name);
        }
      }
    });
    //remove the clicked lightbox
    $("body").on("click", ".lightbox", function (event) {
      if ($(this).hasClass("gallery")) {
        $(this).remove();

        if ($(event.target).attr("id") == "next") {
          //next item
          if ($("a.gallery.current").nextAll("a.gallery:first").length)
            $("a.gallery.current").nextAll("a.gallery:first").click();
          else
            $("a.gallery.current").parent().find("a.gallery").first().click();
        } else if ($(event.target).attr("id") == "prev") {
          //prev item
          if ($("a.gallery.current").prevAll("a.gallery:first").length)
            $("a.gallery.current").prevAll("a.gallery:first").click();
          else $("a.gallery.current").parent().find("a.gallery").last().click();
        } else {
          $("a.gallery").removeClass("gallery");
        }
      } else $(this).remove();
    });
    //prevent image from being draggable (for swipe)
    $("body").on("dragstart", ".lightbox img", function (event) {
      event.preventDefault();
    });
    //add the youtube lightbox on click
    $("a.lightbox-youtube").click(function (event) {
      event.preventDefault();
      $(
        '<div class="lightbox"><a id="close"></a><a id="next">&rsaquo;</a><a id="prev">&lsaquo;</a><div class="videoWrapperContainer"><div class="videoWrapper"><iframe src="https://www.youtube.com/embed/' +
          $(this).attr("data-id") +
          '?autoplay=1&showinfo=0&rel=0"></iframe></div></div></div>'
      ).appendTo("body");
    });
    //add the image lightbox on click
    $("a.lightbox-image").click(function (event) {
      event.preventDefault();
      $(
        '<div class="lightbox"><a id="close"></a><a id="next">&rsaquo;</a><a id="prev">&lsaquo;</a><div class="img" style="background: url(\'' +
          $(this).attr("href") +
          '\') center center / contain no-repeat;" title="' +
          $(this).attr("title") +
          '" ><img src="' +
          $(this).attr("href") +
          '" alt="' +
          $(this).attr("title") +
          '" /></div><span>' +
          $(this).attr("title") +
          "</span></div>"
      ).appendTo("body");
    });
    //add the vimeo lightbox on click
    $("body").on("click", "a.lightbox-vimeo", function (event) {
      event.preventDefault();
      $(
        '<div class="lightbox"><a id="close"></a><a id="next">&rsaquo;</a><a id="prev">&lsaquo;</a><div class="videoWrapperContainer"><div class="videoWrapper"><iframe src="https://player.vimeo.com/video/' +
          $(this).attr("data-id") +
          '/?autoplay=1&byline=0&title=0&portrait=0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div></div></div>'
      ).appendTo("body");
    });

    $("body").on("click", "a[class*='lightbox-']", function () {
      var link_elements = $(this).parent().find("a[class*='lightbox-']");
      $(link_elements).removeClass("current");
      for (var i = 0; i < link_elements.length; i++) {
        if ($(this).attr("href") == $(link_elements[i]).attr("href")) {
          $(link_elements[i]).addClass("current");
        }
      }
      if (link_elements.length > 1) {
        $(".lightbox").addClass("gallery");
        $(link_elements).addClass("gallery");
      }
    });
  });

  $(document).keydown(function (e) {
    switch (e.which) {
      case 37: // left
        $("#prev").click();
        break;
      case 39: // right
        $("#next").click();
        break;
      case 27: // esc
        $("#close").click();
        break;
      default:
        return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
  });

      }

      //check if lightbox is present
