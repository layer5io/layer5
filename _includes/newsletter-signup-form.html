{% if include.form-only!="yes" %}
<div class="card" style="position:relative;z-index: 1;">
<div class="card-content"><a id="subscribe"></a>
    <span class="card-title grey-text text-darken-4">Stay meshy and subscribe</span>
{% endif %}

    <!-- Begin MailChimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
      /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      #mc_embed_signup .button {width: 100%; margin:0px;background-color: rgba(255, 152, 0, 0.5); }
      #mc_embed_signup .button:hover{background-color: rgba(255, 152, 0, 0.7);}
      #mc_embed_signup input.newsletter-name { width:35%; }
      #mc_embed_signup input.newsletter-email { width:70%; }
      @media (max-width: 768px) {
        #mc_embed_signup input.email { margin-bottom:5px;}
        #mc_embed_signup .clear {display: block; width: 100% }
        #mc_embed_signup .button {width: 100%; margin:0; }
        #mc_embed_signup input.newsletter-name { width:45%; }
        #mc_embed_signup input.newsletter-email { width:90%; }
        #mc_embed_signup div.newsletter-forklift { display: none !important; }
      }
    </style>

    <!-- <div id="mc_embed_signup"> -->
    <div id="mc_embed_signup">
    <form action="https://calcotestudios.us15.list-manage.com/subscribe/post?u=6b50be5aea3dfe1fd4c041d80&amp;id=6bb65defeb" 
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
      <div id="mc_embed_signup_scroll"style="margin: 0;padding: 0;">
        <div id="mc_embed_signup_scroll" >
          {% if include.forklift!="no" %}
          <div class="newsletter-forklift" style="float: left;width:130px;">
            <img src="/assets/images/forklift.svg" style="width:20%; min-width: 100px;" />
          </div>
          {% endif %}
        <div style="white-space: nowrap;">
          <i class="material-icons material-icons--outline" style="font-size:32px;vertical-align: middle;color:var(--main-dark-grey);">account_box</i> 
          <input type="text" value="" placeholder="First Name"name="FNAME" class="email newsletter-name" id="mce-FNAME" >
          <input type="text" value="" placeholder="Last Name" name="LNAME" class="email newsletter-name" id="mce-LNAME" >
        </div>
        <div id="mce-responses" class="clear" style="white-space: nowrap;">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      
        <div style="white-space: nowrap; vertical-align: bottom; margin-top:5px;">
          <i class="material-icons prefix" style="font-size:32px;vertical-align: middle;color:var(--main-dark-grey);">mail</i> 
          <input type="email" value="" name="EMAIL" class="email newsletter-email" id="mce-EMAIL" placeholder="Email Address" 
          required style="white-space: nowrap;display: inline-block;">
          <!-- <span class="asterisk" style="white-space: nowrap;">*</span> -->
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_6b50be5aea3dfe1fd4c041d80_6bb65defeb" tabindex="-1" value=""></div>
        <div onclick="document.getElementById('mc-embedded-subscribe-form').submit();" id="mc_embed_signup" class="clear">
          
            <h4 style="text-align:center;color:aliceblue;">
              <input style="padding-bottom:40px;padding-top:10px;font-size:.7em;
                 min-width:240px;max-width:300px; width:100%"  
              class="waves-effect waves-light btn l5-dark-grey-text darken-2 l5-dark-yellow z-depth-2" 
              type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">
        </div>
      </div>
    </div>
    </form>
    </div>

    <!--End mc_embed_signup-->
    {% if include.form-only!="yes" %}

</div>
</div>
{% endif %}
