{% assign localVar = include.COL | downcase %} {% if include.GREAT contains
localVar %}
<td style="--alpha: 1; text-align: center;">
  {% elsif include.GOOD contains localVar %}
</td>

<td style="--alpha: 0.5; text-align: center;">
  {% elsif include.BAD contains localVar %}
</td>

<td style="--alpha: 0; text-align: center;">
  {% else %}
</td>

<td style="--alpha: 0; text-align: center;">
  {% endif %} {{include.COL}}
</td>
