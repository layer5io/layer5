<!DOCTYPE html>
<html>
  <head>
    {% if jekyll.environment == 'production' %} {% if site.tag_manager_id %} {%
    include google_tag_manager.html %} {% elsif
    site.google_analytics_tracking_id %} {% include google_analytics.html %} {%
    endif %} {% endif %}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{site.baseurl}}/assets/css/materialize.css"
    />
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/stellarnav.css"
    />
    {% if site.syntax_highlighting %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{site.baseurl}}/assets/main.css"
    />
    {% endif %}
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <!-- favicons start -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicons/safari-pinned-tab.svg"
      color="#3c494f"
    />
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#3c494f" />
    <meta
      name="msapplication-config"
      content="/assets/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#3c494f" />
    <!-- favicons end -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- gsuite -->
    <meta
      name="google-site-verification"
      content="ghBOejnFrAu77jQnttMGtMFmyMSUQD35H-HaswzKdoI"
    />
    <!-- Particles -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="/assets/css/particle-style.css"
    />

    {% seo %}
  </head>
