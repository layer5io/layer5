<div class="row">
  {% for book in site.books %} {% if book.visibility != "hide" %}

  <div class="col s12 m4">
    <style scoped>
      .book-card {
        height: 500px;
        z-index: 1;
      }
      .book-img {
        max-height: 285px;
      }
      @media ( max-width: 900px) and (min-width:600px) {
        .card {
          height: 600px;
        }
      }
    </style>
    <div class="card book-card">
      <div class="card-image">
        <a href="{{ book.url | relative_url }}"><img class="book-img" src="{{book.cover}}"></a>
        <a id="{{book.url}}" class="btn-floating halfway-fab waves-effect z-depth-2 l5-dark-yellow
 waves-light darken-3" href="{{ book.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
      </div>
      <div class="card-content">
        <h4>{{book.title}}</h4>
        {{book.brief}}
      </div>
    </div>
  </div>

  {% endif %} {% endfor %}
</div>
